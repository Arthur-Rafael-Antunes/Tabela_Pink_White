<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <center>
    <h1>Calculadora Intelgente, escolha os modos</h1>
        <form method="POST">
            <input type="text" name="numero1" placeholder="Reagentes">
            <br> <br>
            <input type="text" name="numero2" placeholder="Produtos">
            <br> <br>
            <select name="operacao">
                <option value="soma">Balanciamento</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
            <input type="submit" value="Calcular">
        </form>
    </center>
    <h2>Resultado: {{ resultado }}</h2>
</body>
</html>
