    <script>
        var campoAtivo = null;

        function adicionarElemento(elemento) {
            var barras = document.getElementsByClassName('barra');
            for (var i = 0; i < barras.length; i++) {
                if (barras[i] === campoAtivo) {
                    barras[i].value += elemento;
                }
            }
        }

        var barras = document.getElementsByClassName('barra');
        for (var i = 0; i < barras.length; i++) {
            barras[i].addEventListener('focus', function () {
                campoAtivo = this;
            });
        }
